server:
    port: 8080

spring:
    application:
        name: clinical-service

    datasource:
        url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:clinical_service}
        username: ${DB_USERNAME:medtrust}
        password: ${DB_PASSWORD:changeme}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true

    kafka:
        bootstrap-servers: ${KAFKA_BROKER:localhost:29093}
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer
        consumer:
            group-id: ${KAFKA_GROUP_ID:clinical-service-group}
            auto-offset-reset: earliest
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

management:
    endpoints:
        web:
            exposure:
                include: health,info
    endpoint:
        health:
            show-details: always

logging:
    level:
        com.medtrust.clinical: DEBUG
        org.hibernate.SQL: DEBUG
